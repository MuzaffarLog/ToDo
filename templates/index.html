<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
</head>
<body>
<div class="container">
    <div class="head">
        <h1>To-Do List</h1>
        <div style="display: flex; align-items: center;">
            <h3>{{ request.user }}</h3>
            <a href="{% url 'logout' %}" style="text-decoration: none; color: red;">
                Log out
            </a>
        </div>
    </div>

    <div class="task-add">
        <form id="task-form" method="post">
            {% csrf_token %}
            <div class="form1">
                <input type="text" name="title" placeholder="Title ..." required>
                <input type="date" name="deadline">
                <select name="status">
                    {% for choice in STATUS_CHOICES %}
                        <option class="opt" value="{{ choice.0 }}">
                            {{ choice.1 }}
                        </option>
                    {% endfor %}
                </select>
            </div>
            <div class="fomr1">
                <input type="text" name="details" placeholder="Details ...">
                <button type="submit" class="btn">Add Task</button>
            </div>
        </form>
    </div>
    <hr style="margin: 10px 5px;">
    {% for task in tasks %}
    <div class="task">
        <ul id="task-list">
            <li>
                <div>
                    {{ task.title }}
                </div>
                <div>
                    <input type="text" value="{{ task.status }}" readonly style="text-align: center;
                    {% if task.status == STATUS_CHOICES.0.0 %}
                        color: white; background-color: grey;
                    {% elif task.status == STATUS_CHOICES.1.0  %}
                        color: white; background-color: blue;
                    {% elif task.status == STATUS_CHOICES.2.0  %}
                        color: white; background-color: green;
                    {% endif %}






                    ">
                    <input type="date" value="{{ task.deadline|date:'Y-m-d' }}" readonly>
                    <button type="submit" class="edit"><a href="/{{ task.id }}/update/">Edit</a></button>
                    <button type="submit" class="delete"><a href="/{{ task.id }}/delete/">Delete</a></button>
                </div>
            </li>
        </ul>
        {% if task.details %}
        <ul class="details">
            {{ task.details }}
        </ul>
        {% endif %}
    </div>
    {% endfor %}
</div>
</body>
</html>
