<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <title>Edit Task</title>
    <link rel="stylesheet" type="text/css" href="{% static 'main.css' %}">
  </head>
  <body>
    <div class="container">
      <h1>Edit Task</h1>
      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="task-name">Title</label>
          <input type="text" id="task-name" name="title" placeholder="{{ task.title }}">
          <label for="task-details">Detail</label>
          <input type="text" id="task-details" name="details" {% if task.details %} value="{{ task.details }}" {% endif %}>
        </div>
        <div class="form-group">
          <label for="status">Status</label>
          <select id="status" name="status">
            {% for choice in STATUS_CHOICES %}
              <option {% if task.status == choice.0 %} selected {% endif %}>{{ choice.0 }}</option>
            {% endfor %}
          </select>
        </div>
        <button type="submit" class="btn">Save</button>
        <a href="#" class="btn cancel" style="text-decoration: none;">Cancel</a>
      </form>
    </div>
  </body>
</html>
